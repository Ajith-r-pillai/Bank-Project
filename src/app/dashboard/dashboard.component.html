<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome {{user}}</h1>
    <div class=" mt-1 w-100 d-flex  justify-content-center  align-items-center"> <a href="" routerLink="/transation">View History</a></div>
    <div class="container w-100 d-flex flex-row justify-content-center  align-items-center ">
       
    <div class=" container w-50 d-flex flex-column justify-content-center  align-items-center " > 
        <h1 class="d-flex flex-row justify-content-center  align-items-center mt-5" style="color: rgb(24, 22, 22);">Deposite</h1>
        <form action="" class=" p-5  align-items-center" style="background-color:rgba(0, 0, 0, 0.274); height: 30rem; width: 20rem;">
              
                <div class="mt-2 p-2">
                    <input type="text"name="acno" id="acno" [(ngModel)]="acno" class="form-control" placeholder="Account Number">
                </div>
                <div class="mt-2 p-2">
                    <input type="password"name="psw" id="psw" [(ngModel)]="psw"   class="form-control" placeholder="password">
                </div>
                <div class="mt-2 p-2">
                    <input type="text" name="amnt" id="amnt" [(ngModel)]="amnt" class="form-control" placeholder="Amount">
                </div>
                <div class="d-flex flex-row justify-content-center  align-items-center mt-5 w-5">
                    <button  type="button" class="btn" (click)="deposite()" style="background-color: black; color: aliceblue;">Deposit</button>
                </div>
            </form>
        </div>
        <div class=" container w-50 d-flex flex-column justify-content-center  align-items-center " > 
            <h1 class="d-flex flex-row justify-content-center  align-items-center mt-5" style="color: rgb(24, 22, 22);">Withdraw</h1>
            <form action="" class=" p-5  align-items-center" style="background-color:rgba(0, 0, 0, 0.274); height: 30rem; width: 20rem;">
                    >
                    <div class="mt-2 p-2">
                        <input type="text"name="acno1" id="acno1" [(ngModel)]="acno1" class="form-control" placeholder="Account Number">
                    </div>
                    <div class="mt-2 p-2">
                        <input type="password"name="psw1" id="psw"  [(ngModel)]="psw1" class="form-control" placeholder="password">
                    </div>
                    <div class="mt-2 p-2">
                       <input type="text" name="amnt1" id="acno1" [(ngModel)]="amnt1" class="form-control" placeholder="Amount">
                    </div>
                    <div class="d-flex flex-row justify-content-center  align-items-center mt-5 w-5">
                        <button  type="button" class="btn" (click)="withdraw()"  style="background-color: black; color: aliceblue;">Withdraw</button>
                    </div>
                </form>
            </div>
        </div>
    
</body>
</html>
