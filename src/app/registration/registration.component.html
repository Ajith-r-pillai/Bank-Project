<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container w-50 d-flex flex-column justify-content-center  align-items-center " > 
        <h1 class="d-flex flex-row justify-content-center  align-items-center mt-5" style="color: rgb(24, 22, 22);">Sign up</h1>
        <form [formGroup]="registerForm" action="" class=" p-5  align-items-center" style="background-color:rgba(0, 0, 0, 0.274); height: 30rem; width: 20rem;">
                <div class="mt-2 p-2">
                   
                    <input type="text"  formControlName="uname" name="u1" id="u1" class="form-control" placeholder="User Name">
                </div>
                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
                    <p class="text-danger"> in valid input</p>
                </div>
                <div class="mt-2 p-2">
                    <input type="text"name="ac1"  formControlName="acno" id="ac1" class="form-control" placeholder="Account Number">
                </div>   <div *ngIf="this.registerForm.get('acno')?.errors &&this.registerForm.get('acno')?.touched">
                    <p class="text-danger"> in valid input</p>
                </div>
                <div class="mt-2 p-2">
                    <input type="password"name="p1" id="p1"  formControlName="psw" class="form-control" placeholder="password">
                </div>
                <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
                    <p class="text-danger"> in valid input</p>
                </div>
                <div class="d-flex flex-row justify-content-center  align-items-center mt-5 w-5">
                    <button  type="button" class="btn" (click)="register()" style="background-color: black; color: aliceblue;">Register</button>
                </div>
            </form>
        </div>
</body>
</html>
